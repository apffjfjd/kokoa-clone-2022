<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-duotone fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>21:23</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
     </div>
     <header class="friends-header">
      <h1 class="friends-header__title">Chats</h1>
      <div class="friends-header__tools">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fas fa-regular fa-music fa-xl"></i>
        <i class="fas fa-regular fa-gear fa-xl"></i>
      </div>
     </header>
     <main>
      <ul>
        <div class="chat-list">
          <div class="chat-list__profile">
            <div class="channel-list__profile--pic"></div>
            <div class="channel-list__profile--name">
                <p>KokoaTalk</p>
                <p>Please check My Kokoa Account Info</p>
            </div>
          </div>
          <div>
          <p class="channel-list__profile">21:22</p>
          <div class="red-cir--big">1</div>
          </div>
        </div>
      </ul>
     </main>
     <footer>
      <i class="fa-solid fa-user fa-xl"></i>
      <div>
        <a href="chat.html" class="fa-regular fa-comment fa-xl"><div class="red-cir--big">1</div></a>
      </div>  
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      <div>
        <i class="fa-solid fa-ellipsis fa-xl"><div class="red-cir--sm"></div></i>
      </div> 
    </footer>   
    
</body>
<script src="https://kit.fontawesome.com/7723a79ab5.js" crossorigin="anonymous"></script>
</html>
