<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="status-bar">
            <div class="status-bar__column">
              <span>No Service</span>
              <i class="fas fa-duotone fa-wifi"></i>
            </div>
            <div class="status-bar__column">
              <span>18:43</span>
            </div>
            <div class="status-bar__column">
              <span>100%</span>
              <i class="fa-solid fa-battery-full fa-lg"></i>
              <i class="fa-solid fa-bolt"></i>
            </div> 
        </div>
    <header class="welcome-header">
          <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
          <div class="welcome-header__text">
            <p>If you have a Kokoa Account,</p><p>log in with your email or phone number.
          </p>
        
    </header>
    <main>
            <form id="login-form">
                <input placeholder="Email or phone number" type="text" />
                <input placeholder="Password" type="password" />
            </form>
            <form id="submit-form">
                <input value="Log In" placeholder="Log In" type="submit" />
                <input value="Sign Up" placeholder="Sign Up" type="submit" />
            </form>
            <a class="find-account" href="friends.html">Find Kokoa Account or Password</a>    
    </main>
</body>
<script src="https://kit.fontawesome.com/7723a79ab5.js" crossorigin="anonymous"></script>
</html>
